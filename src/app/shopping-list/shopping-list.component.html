<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <!-- we will display ingredients here so for that we create an array of ingredients 
                in this components's TS file -->
            <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients">
                {{ingredient.name}} ( {{ingredient.qty}} )
            </a>
        </ul>
    </div>
</div>
